<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Image Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo-wrapper">
                    <div class="logo">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </div>
                    <h1>AI Image Generator</h1>
                </div>
                <button class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </header>

            <!-- API Key Modal -->
            <div id="key-modal" class="modal">
                <div class="modal-content">
                    <h3>API Key Required</h3>
                    <p>Enter your Hugging Face API key to generate images:</p>
                    <input type="password" id="api-key-input" placeholder="hf_xxxxxxxxxxxxxxxx" />
                    <div class="modal-buttons">
                        <button id="save-key-btn">Save Key</button>
                        <a href="https://huggingface.co/settings/tokens" target="_blank" class="get-key-btn">
                            Get API Key
                        </a>
                    </div>
                    <p class="small-text">Key is stored locally in your browser only</p>
                </div>
            </div>

            <div class="main-content">
                <form action="#" class="prompt-form">
                    <div class="prompt-container">
                        <textarea
                            class="prompt-input"
                            placeholder="Describe your imagination in detail..."
                            required
                            autofocus
                        ></textarea>
                        <button type="button" class="prompt-btn">
                            <i class="fa-solid fa-dice"></i>
                        </button>
                    </div>
                    <div class="prompt-actions">
                        <div class="select-wrapper">
                            <select class="custom-select" id="model-select" required>
                                <option value="">Select Model</option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <!-- <option value="stabilityai/stable-diffusion-2-1">Stable Diffusion 2.1</option>
                                <option value="prompthero/openjourney-v4">OpenJourney</option> -->
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <select class="custom-select" id="count-select" required>
                                <option value="">Image Count</option>
                                <option value="1">1 Image</option>
                                <option value="2">2 Images</option>
                                <option value="4">4 Images</option>
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <select class="custom-select" id="ratio-select" required>
                                <option value="">Aspect Ratio</option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">Portrait (9:16)</option>
                            </select>
                        </div>
                        <button type="submit" class="generate-btn">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            Generate
                        </button>
                    </div>
                    <div class="gallery-grid"></div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
